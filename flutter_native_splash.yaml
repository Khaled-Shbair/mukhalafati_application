flutter_native_splash:
  # ios & Android below 12
  image: assets/images/splash/splash.png
  color: "#ffffff"
  android: true
  ios: true

  # Android 12 or more
  android_12:
    color: "#ffffff"
    image: assets/images/splash/splash_android_12.png




    ### Step to create splash android 12 or more:- ###
    #   1- create frame in figma size (640,640) and radius (320)
    #   2- add logo and resize in this frame
    #   3- create new frame in figma size (960,960)
    #   4- add first frame in center of new frame
    #   5 - export new frame as splash_android_12.png


### Commands used to create flutter native splash:- ###
#   - dart run flutter_native_splash:create --path=flutter_native_splash.yaml