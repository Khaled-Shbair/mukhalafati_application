name: iOS Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_ios:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Flutter 3.24.4
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.4"

      - name: Enable iOS Platform
        run: flutter config --enable-ios

      - name: Get Dependencies
        run: |
          flutter pub get
          flutter doctor -v # تأكد من أنه لا توجد مشاكل في التبعيات

      - name: Clean Flutter Project
        run: flutter clean

      - name: Clean & Setup iOS
        run: |
          cd ios
          flutter pub get # تأكد من أن التبعيات تم تحميلها في مجلد iOS
          pod install --verbose # تأكد من أن جميع التبعيات تم تثبيتها بشكل صحيح

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos
