name: Build iOS App

on:
  push:
    branches:
      - master  # سيتم تنفيذ الـ workflow عند الدفع إلى الفرع الرئيسي
  pull_request:
    branches:
      - master  # سيتم تنفيذ الـ workflow عند تقديم PR إلى الفرع الرئيسي

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4'

      - name: Install dependencies
        run: flutter pub get  # تأكد من تشغيل flutter pub get أولاً

      - name: Set iOS platform version
        run: |
          cd ios
          echo "platform :ios, '13.0'" >> Podfile  # تأكد من ضبط الإصدار الصحيح

      - name: Clean Flutter project
        run: flutter clean  # تنظيف المشروع قبل متابعة البناء

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          flutter pub get  # تأكد من أنه يتم تشغيل flutter pub get داخل مجلد iOS
          pod install  # تأكد من تثبيت جميع الحزم المطلوبة

      - name: Build iOS without signing
        run: flutter build ios --no-codesign --release  # بناء التطبيق بدون التوقيع
