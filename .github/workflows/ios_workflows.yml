name: Build iOS App

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4'
          channel: 'stable'

      - name: Check Flutter doctor
        run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Clean Xcode derived data
        run: rm -rf ~/Library/Developer/Xcode/DerivedData

      - name: Set iOS platform version
        run: |
          cd ios
          sed -i '' "s/platform :ios, '.*'/platform :ios, '13.0'/" Podfile

      - name: Verify Podfile syntax
        run: |
          cd ios
          pod lib lint --no-clean

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods -v 1.15.0
          pod setup

      - name: Clean iOS build and reinstall pods
        run: |
          cd ios
          rm -rf build
          rm -rf Podfile.lock
          rm -rf Pods
          pod deintegrate
          flutter pub get
          pod install --repo-update

      - name: Build iOS without signing
        run: flutter build ios --no-codesign --release